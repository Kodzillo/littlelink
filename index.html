<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
     
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Название страницы (отображается во вкладке браузера) -->
    <title>Велоагент — велопутешествия и приключения</title>

    <!-- Иконка сайта (замени на свой favicon, если он у тебя есть) -->
    <link rel="icon" type="image/png" sizes="48x48" href="/images/icons/VA.png?v=2"> 

    <!-- Описание страницы (отображается в Google, когда сайт появляется в поиске) -->
    <meta name="description" content="Велоагент — блог о велопутешествиях, маршрутах и жизни в дороге. Присоединяйтесь к приключениям!">

    <!-- Ключевые слова (помогают поисковикам понять, о чём сайт) -->
    <meta name="keywords" content="veloagent, велоагент, константин гилка, велопутешествия, велосипед, туризм, блог, приключения, travel, bikepacking">

    <!-- Канонический URL (укажи правильный адрес своего сайта, если он отличается) -->
    <meta rel="canonical" href="https://veloagent.online">

    <!-- Информация об авторе -->
    <meta name="author" content="Велоагент"> 
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/Аватар для Ютуб и ТГ ver2.png" srcset="images/Аватар для Ютуб и ТГ ver2.png 2x" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1>
              <div class="logo-text">VeloAgent</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p></p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- YouTube -->
              <a class="button button-yt" href="https://www.youtube.com/@VeloAgent" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">Мой YouTube</a>

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/konstantingilka/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Мой Instagram</a>

              <!-- Telegram -->
              <a class="button button-telegram" href="https://t.me/tg_veloagent" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/telegram.svg" alt="Telegram Logo">Мой Telegram</a>

              <!-- TikTok -->
              <a class="button button-tiktok" href="https://www.tiktok.com/@veloagent" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/tiktok.svg" alt="TikTok Logo">Мой TikTok</a>

              <!-- Strava -->
              <a class="button button-strava" href="https://www.strava.com/athletes/veloagent" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/strava.svg" alt="Strava Logo">Моя Strava</a>

              <!-- Patreon -->
              <a class="button button-patreon" href="https://www.patreon.com/VeloAgent" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/patreon.svg" alt="Patreon Logo">Patreon</a>
              
      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
      <a href="privacy.html">Политика конфиденциальности</a> | 
      Сделано с ❤️ для <a href="https://veloagent.online" target="_blank" rel="noopener">Велоагент</a>
      </footer>

    
    </div>
  </div>

</body>

</html>
